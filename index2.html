<!DOCTYPE html>
<html>
  <head>
    <!--Import Google Icon Font-->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!--Import materialize.css-->
    <link
      type="text/css"
      rel="stylesheet"
      href="css/materialize.min.css"
      media="screen,projection"
    />
    <link type="text/css" rel="stylesheet" href="css/main.css" />

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom Materialize Theme</title>
  </head>

  <section>
    <div class="row">
      <div class="col s12">
        <div class="carousel">
          <div class="center">
            <h2>OUR TEAM</h2>
          </div>
          <div class="carousel-item">
            <img src="img/person1.jpg" class="responsive-img" />
            <h3>Julius Ferrer</h3>
            <h4>Web Developer</h4>
          </div>
          <div class="carousel-item">
            <img src="img/person2.jpg" class="responsive-img" />
            <h3>Julius Ferrer</h3>
            <h4>Web Developer</h4>
          </div>
          <div class="carousel-item">
            <img src="img/person3.jpg" class="responsive-img" />
            <h3>Julius Ferrer</h3>
            <h4>Web Developer</h4>
          </div>
          <div class="carousel-item">
            <img src="img/person4.jpg" class="responsive-img" />
            <h3>Julius Ferrer</h3>
            <h4>Web Developer</h4>
          </div>
        </div>
      </div>
    </div>
  </section>

  <body>
    <!--Import jQuery before materialize.js-->
    <div id="chartContainer" style="height: 300px;"></div>
    <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
    <script
      type="text/javascript"
      src="https://code.jquery.com/jquery-3.2.1.min.js"
    ></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script src="js/chart.js"></script>
    <script>
      $(".carousel").carousel();
      // $(".carousel-item").fadeIn();
      $(".parallax").parallax();
      $(".slider").slider();
      $(".button-collapse").sideNav();

</html>
